short_name: networking
folder_config:
  name: Networking
  iam_by_principals:
    gcp-network-admins:
      - roles/editor
  iam:
    roles/logging.admin:
      - rw
    roles/owner:
      - rw
    roles/resourcemanager.folderAdmin:
      - rw
    roles/resourcemanager.projectCreator:
      - rw
    roles/compute.xpnAdmin:
      - rw
    roles/resourcemanager.tagUser:
      - rw
    roles/viewer:
      - ro
    roles/resourcemanager.folderViewer:
      - ro
    roles/resourcemanager.tagViewer:
      - ro
    # project factory roles
    roles/compute.networkViewer:
      - project-factory-r
    service_project_network_admin:
      - project-factory
    project_iam_viewer:
      - project-factory-r
    # security roles
    # roles/serviceusage.serviceUsageAdmin:
    #   - security
    # roles/serviceusage.serviceUsageConsumer:
    #   - security-r
  # project factory delegated IAM grant
  iam_bindings:
    project_factory:
      role: roles/resourcemanager.projectIamAdmin
      members:
        - project-factory
      condition:
        title: Project factory delegated IAM grant.
        expression: |
          api.getAttribute('iam.googleapis.com/modifiedGrantsByRole', []).hasOnly([
            'roles/compute.networkUser', 'roles/composer.sharedVpcAgent',
            'roles/container.hostServiceAgentUser', 'roles/vpcaccess.user'
          ])
    # TODO: optional conditional grant for stage 3s
organization_config:
  iam_bindings_additive:
    sa_net_rw_fw_policy_admin:
      member: rw
      role: roles/compute.orgFirewallPolicyAdmin
    sa_net_rw_ngfw_enterprise_admin:
      member: rw
      role: ngfw_enterprise_admin
    sa_net_rw_xpn_admin:
      member: rw
      role: roles/compute.xpnAdmin
    sa_net_ro_fw_policy_user:
      member: ro
      role: roles/compute.orgFirewallPolicyUser
    sa_net_net_ro_ngfw_enterprise_viewer:
      member: ro
      role: ngfw_enterprise_viewer