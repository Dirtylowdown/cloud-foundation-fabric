name: hub
delete_default_routes_on_create: true
mtu: 1500
project_id: sruff-net-project-0
peering_configs:
  to-dev:
    peer_network: dev-spoke
  to-prod:
    peer_network: prod-spoke
vpn_configs:
  to-onprem:
    region: europe-west8
    peer_gateways:
      default:
        external:
          redundancy_type: SINGLE_IP_INTERNALLY_REDUNDANT
          interfaces: 
            - 8.8.8.8
    router_config:
      asn: 64514
    tunnels:
      remote-0:
        bgp_peer:
          address: 169.254.1.1
          asn: 64513
        bgp_session_range: "169.254.1.2/30"
        peer_external_gateway_interface: 0
        shared_secret: "mySecret"
        vpn_gateway_interface: 0